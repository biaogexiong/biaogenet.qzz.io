<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="趣味小工具，可愛又實用">
  <title>硬幣|biaogeNet</title>
  <link rel="icon" href="https://biaogenet.qzz.io/images/favicon.png" type="image/png" />
  <style>
    body {
      background: #f2fff2;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-weight: bold;
    }
    button {
      background: #22b14c;
      height: 50px;
      width: 150px;
      color: #ffffff;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #000000;
      color: #ffff
    }
    .container {
      background: #22b14c;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
    }
    .title {
      color: #ffffff;
      text-align: left;
    }
    .content {
      margin-top: 120px;
      text-align: center;
    }
      .topimg {
      height: 60px;
      width: 60px;
      object-fit: contain;
      margin-right: 8px;
    }
      .bigimg {
      height: 256px;
      width: 256px;
    }
    .white {
      color :#ffffff 
    }
    .menu-btn {
  position: absolute;
  left: 12px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
}

.side-menu {
  position: fixed;
  top: 60px;
  left: -220px;
  width: 200px;
  height: 100%;
  background: #22b14c;
  padding: 16px;
  transition: left 0.3s ease;
  z-index: 999;
}

.side-menu a {
  display: block;
  color: white;
  text-decoration: none;
  font-size: 20px;
  margin: 12px 0;
}

.side-menu a:hover {
  text-decoration: underline;
}

.side-menu.open {
  left: 0;
}
#coin {
  width: 150px;
  cursor: pointer;
  transition: transform 0.3s;
}
#coin:active {
  transform: scale(1.1) rotate(20deg);
}
  </style>
</head>
<body>
<div class="container">
  <div class="menu-btn" onclick="OpenMenu()">☰</div>
  <img class="topimg" src="https://biaogenet.qzz.io/images/favicon.png" alt="錶哥網小圖示"/>
  <h3 class="title">錶哥網|biaogeNet</h3>
</div>
<div id="sideMenu" class="side-menu">
  <a href="https://biaogenet.qzz.io">錶哥網首頁</a>
  <a href="https://biaogenet.qzz.io/imagedow.html">素材下載</a>
  <a href="https://biaogenet.qzz.io/coin.html">投硬幣</a>
 </div>
<div class="content">
<h1>投硬幣</h1>
<p id="result">按一下硬幣轉動硬幣</p>
<img id="coin" src="https://biaogenet.qzz.io/images/coin_true.png" alt="硬幣">
</div>
</body>
      <script>
  const coin = document.getElementById('coin');
  const result = document.getElementById('result');
  
  coin.addEventListener('click', () => {
    // 播放動畫
    coin.src = 'https://biaogenet.qzz.io/images/coin.gif';
    result.textContent = '投擲中...';

    // 3秒後顯示結果
    setTimeout(() => {
      const isHeads = Math.random() < 0.5; // 50%機率
      if(isHeads){
        coin.src = 'https://biaogenet.qzz.io/images/coin_true.png';
        result.textContent = '正面';
      } else {
        coin.src = 'https://biaogenet.qzz.io/images/coin_flase.png';
        result.textContent = '反面';
      }
    }, 2000);
  });
        function OpenMenu() {
            document.getElementById("sideMenu").classList.toggle("open");
        }
    </script>
</html>
